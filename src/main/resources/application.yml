activemq:
    broker-url: tcp://localhost:61616
    message-queue: message-queue

application:
    narayana:
        enabled: true
logging:
    level:
        com:
            arjuna: TRACE
        org:
            springframework:
                orm:
                    jpa: DEBUG
                transaction: DEBUG

narayana:
    onePhaseCommit: false
server:
    port: 8081
spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
        username: sa
    jms:
        listener:
            auto-startup: false
    h2:
        console:
            enabled: true
            path: /h2-console
    jpa:
        hibernate:
            ddl-auto: create
        open-in-view: false
    jta:
        log-dir: ./transaction-logs
        transaction-manager-id: ${random.uuid}
